<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حاسبة الطاقة الشمسية</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    .layout {
      display: flex;
      flex-direction: row;
      gap: 20px;
      justify-content: space-between;
      max-width: 1200px;
      margin: auto;
    }

    .map-container {
      width: 320px;
    }

    #map {
      height: 300px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      margin-top: 10px;
    }

    .container {
      flex: 1;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    h2, h3 {
      color: #1e88e5;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 5px;
      text-align: center;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      background: #1e88e5;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #1565c0;
    }

    .results {
      margin-top: 20px;
      background: #e3f2fd;
      padding: 15px;
      border-radius: 8px;
    }

    .info {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="layout">

    <!-- الخريطة -->
    <div class="map-container">
      <h3>📍 أدخل المنطقة</h3>
      <div id="map"></div>
      <div class="info">
        <p>الإشعاع الشمسي المتوقع: <span id="irradiance">--</span> kWh/m²/day</p>
      </div>
    </div>

    <!-- النموذج -->
    <div class="container">
      <h2>حاسبة الطاقة الشمسية للمنازل والمزارع</h2>

      <label>طريقة الإدخال</label>
      <select id="mode">
        <option value="direct">استهلاك يومي مباشر (kWh)</option>
        <option value="devices">قائمة الأجهزة</option>
      </select>

      <div id="directInput">
        <label>الاستهلاك اليومي بالكيلوواط/ساعة</label>
        <input type="number" id="dailyUsage" placeholder="مثلاً: 10">
      </div>

      <div id="deviceInput" style="display:none;">
        <h3>قائمة الأجهزة</h3>
        <table id="deviceTable">
          <thead>
            <tr>
              <th>الجهاز</th>
              <th>العدد</th>
              <th>القدرة (واط)</th>
              <th>مدة التشغيل (ساعة)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="text" value="ثلاجة"></td>
              <td><input type="number" value="1"></td>
              <td><input type="number" value="150"></td>
              <td><input type="number" value="8"></td>
            </tr>
          </tbody>
        </table>
        <button onclick="addRow()">➕ إضافة جهاز</button>
      </div>

      <h3>بيانات اللوح الشمسي (اختياري)</h3>
      <label>اسم اللوح</label><input type="text" id="panelName">
      <label>القدرة (W)</label><input type="number" id="panelPower">
      <label>الجهد (V)</label><input type="number" id="panelVolt">
      <label>السعر (دج)</label><input type="number" id="panelPrice">

      <h3>بيانات البطارية (اختياري)</h3>
      <label>نوع البطارية</label><input type="text" id="batName">
      <label>السعة (Ah)</label><input type="number" id="batCapacity">
      <label>الجهد (V)</label><input type="number" id="batVolt">
      <label>الكفاءة (%)</label><input type="number" id="batEff" value="80">
      <label>السعر (دج)</label><input type="number" id="batPrice">

      <button onclick="calculate()">احسب الآن ⚡</button>

      <div class="results" id="results"></div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    let solarIrradiation = 5.5;

    function initMap() {
      const map = L.map('map').setView([28.0, 2.0], 5);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors',
      }).addTo(map);

      let marker;
      map.on('click', function (e) {
        const { lat, lng } = e.latlng;
        if (marker) marker.remove();
        marker = L.marker([lat, lng]).addTo(map);
        fetchIrradiation(lat, lng);
      });
    }

    async function fetchIrradiation(lat, lon) {
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=solar_radiation_sum&timezone=auto`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const irradiation = data.daily?.solar_radiation_sum?.[0];
        if (irradiation) {
          solarIrradiation = irradiation;
          document.getElementById('irradiance').innerText = irradiation.toFixed(2);
        } else {
          alert("⚠️ لم يتم العثور على بيانات الإشعاع.");
        }
      } catch (err) {
        alert('⚠️ فشل في تحميل بيانات الإشعاع الشمسي');
        console.error(err);
      }
    }

    window.onload = initMap;

    document.getElementById('mode').addEventListener('change', () => {
      const mode = document.getElementById('mode').value;
      document.getElementById('directInput').style.display = (mode === 'direct') ? 'block' : 'none';
      document.getElementById('deviceInput').style.display = (mode === 'devices') ? 'block' : 'none';
    });

    function addRow() {
      const table = document.querySelector('#deviceTable tbody');
      const row = table.insertRow();
      for (let i = 0; i < 4; i++) {
        const cell = row.insertCell();
        const input = document.createElement('input');
        input.type = 'text';
        cell.appendChild(input);
      }
    }

    function calculate() {
      const mode = document.getElementById('mode').value;
      let dailyConsumption = 0;

      if (mode === 'direct') {
        dailyConsumption = parseFloat(document.getElementById('dailyUsage').value) || 0;
      } else {
        document.querySelectorAll('#deviceTable tbody tr').forEach(row => {
          const [_, qty, watt, hours] = row.querySelectorAll('input');
          dailyConsumption += (parseFloat(qty.value) || 0) * (parseFloat(watt.value) || 0) * (parseFloat(hours.value) || 0);
        });
        dailyConsumption /= 1000;
      }

      // بيانات اللوح
      const panelPower = parseFloat(document.getElementById('panelPower').value) || 330;
      const panelVolt = parseFloat(document.getElementById('panelVolt').value) || 36;
      const panelPrice = parseFloat(document.getElementById('panelPrice').value) || 25000;

      // بيانات البطارية
      const batVolt = parseFloat(document.getElementById('batVolt').value) || 12;
      const batCapacity = parseFloat(document.getElementById('batCapacity').value) || 200;
      const batEff = parseFloat(document.getElementById('batEff').value) || 80;
      const batPrice = parseFloat(document.getElementById('batPrice').value) || 45000;

      const panelDailyProduction = (panelPower * solarIrradiation) / 1000;
      const numPanels = Math.ceil(dailyConsumption / panelDailyProduction);

      const batteryEnergy = dailyConsumption * 1000 / (batEff / 100);
      const batteryTotalCapacity = batVolt * batCapacity;
      const numBatteries = Math.ceil(batteryEnergy / batteryTotalCapacity);

      document.getElementById('results').innerHTML = `
        <h3>🔍 النتائج:</h3>
        <p>❖ الاستهلاك اليومي: <strong>${dailyConsumption.toFixed(2)} kWh</strong></p>
        <p>☀ الإشعاع الشمسي حسب موقعك: <strong>${solarIrradiation.toFixed(2)} kWh/m²/day</strong></p>
        <p>🔋 عدد الألواح المطلوبة: <strong>${numPanels}</strong></p>
        <p>🔋 عدد البطاريات المطلوبة: <strong>${numBatteries}</strong></p>
        <p>💰 تكلفة الألواح: <strong>${(panelPrice * numPanels).toLocaleString()} دج</strong></p>
        <p>💰 تكلفة البطاريات: <strong>${(batPrice * numBatteries).toLocaleString()} دج</strong></p>
        <p>💰 التكلفة الإجمالية: <strong>${(panelPrice * numPanels + batPrice * numBatteries).toLocaleString()} دج</strong></p>
      `;
    }
  </script>
</body>
</html>
